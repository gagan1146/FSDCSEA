<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="reg.css">
</head>

<body>
    <form action="" method="get">
        <div class="main1">
            <label for="name">Enter Name : </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="name" id="" placeholder="Enter Your Name" />
            <br />
            <label for="mobile">Enter Your Mobile Number : </label>
            <input type="text" name="mobile" id="" placeholder="Enter your Mobile Number" />
            <br />
            <label for="email">Enter Email : </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" name="email" id="" placeholder="Enter Your Email" />
            <br />
            <label for="pswd">Enter Your Password : </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" name="pswd" id="" placeholder="Enter your Password" />
            <br />
            <br />
            <br />
            <input type="submit" value="Submit" style="background: greenyellow; height: 30px; width: 160px; border-radius: 5px;"/>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="Reset Data" style="background: rgb(210, 83, 83); height: 30px; width: 160px; border-radius: 5px;" />
        </div>
    </form>
</body>

</html>
